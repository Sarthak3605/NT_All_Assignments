<!DOCTYPE html>
<html lang="en">
<head>
    <title>HR Portal</title>
    <link rel="stylesheet" href="employees.css">
</head>
<body>
<div class="wrapper">
<h2>Employee List</h2>
<table id="employeeTable" class="table">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Department</th>
        <th>Email</th>
        <th>Salary</th>
        <th>Actions</th>
    </tr>
</table>
<h3>Add Employee</h3>
<form id="addEmployee">
    <div class="form-group">
    <label for="name">Name :</label>
    <input type="text" id="name" placeholder="Enter Employee Name" required>
    </div>
    <div class="form-group">
    <label for="department">Department :</label>
    <input type="text" id="department" placeholder="Enter Employee Department" required>
    </div>
    <div class="form-group">
    <label for="email">Email :</label>
    <input type="email" id="email" placeholder="Enter Employee Email" required>
    </div>
    <div class="form-group">
    <label for="salary">Salary :</label>
    <input type="number" id="salary" placeholder="Enter Employee Salary" required>
    </div>
    <div class="button-container">
        <button type="submit" class="addbtn">Add</button>
        <button type="button" class="logoutbtn" onclick="logout()">Log Out</button>
    </div>
</form>
</div>
<script src="employees.js"></script>
</body>
</html>
